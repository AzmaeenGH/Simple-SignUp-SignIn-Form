<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">


    
    <meta property="og:title" content="Simple SignIn-SignUp Form Concept"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://azmaeengh.github.io/Simple-SignUp-SignIn-Form/index.html"/>
    <meta property="og:image" content="images/1.png"/>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">

        <header class="signup-header">
            <h1>Sign Up</h1>
            <p >It just takes 30 seconds.</p>
        </header>
        
        <main class="signup-body">
            <form action="#">
                <p>
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname" placeholder="example- Andrew Garfield" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="@" required>
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="at least 8 character.." min="8"
                        required>

                </p>
                <p>
                    <input type="submit" name="submit" id="submit" value="Create Account">
                </p>
            </form>
        </main>
        
        <footer class="signup-footer">
            <p>Already have an account?  <a href="SignIn.html"> Log In</a></p>

        </footer>
    </div>


    <div class="circle c1"></div>
    <div class="circle c2"></div>

    </div>

</body>

</html>
